<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input</title>
    </head>
    <body>
        <form action="http://localhost:5000/calc" method="get">
            <input type="text" name="first" />
            <input type="text" name="second" />

            <input type="submit" />

            <br />
            <br />
            이메일 : <input type="email" name="email" /><br />
            URL : <input type="url" name="url" /><br />
            전화번호 : <input type="tel" name="tel" /><br />
            색상 : <input type="color" name="color" /><br />
            월 : <input type="month" name="month" /><br />
            날짜 : <input type="date" name="date" /><br />
            주 : <input type="week" name="week" /><br />
            시간 : <input type="time" name="time" /><br />
            숫자 :
            <input
                type="number"
                name="number"
                min="1"
                max="10"
                step="1"
            /><br />
            범위 : <input type="range" name="range" min="1" max="10" /><br />
        </form>
    </body>
</html>
