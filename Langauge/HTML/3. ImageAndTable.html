<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image&Table</title>
    </head>
    <body>
        <img
            border="2"
            src="./picture/ruluSmile.png"
            width="200px"
            height="200px"
        />

            <img alt 속성>
            어떤 이유로 이미지를 화면에 표시하지 못했을 경우 표시되는 대체 텍스트
        -->

        <table border="1">
            <tr>
                <th>이름</th>
                <th>점수</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>98</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>80</td>
            </tr>
        </table>
        <audio
            src="./audio/소나기 (online-audio-converter.com).mp3"
            autoplay
            controls
        ></audio
        ><br />

        <iframe src="./1. basic.html" width="300" height="500"></iframe>
        <iframe src="https://www.naver.com" width="300" height="500"></iframe>
    </body>
</html>
